<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Favicon setup -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<!-- PNG favicons for all browsers -->
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/images/optimized/favicon/favicon-16.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/images/optimized/favicon/favicon-32.png">
		<link rel="icon" type="image/png" sizes="48x48" href="%sveltekit.assets%/images/optimized/favicon/favicon-48.png">
		<!-- WebP favicons for browsers that support them -->
		<link rel="icon" type="image/webp" sizes="16x16" href="%sveltekit.assets%/images/optimized/favicon/favicon-16.webp">
		<link rel="icon" type="image/webp" sizes="32x32" href="%sveltekit.assets%/images/optimized/favicon/favicon-32.webp">
		<link rel="icon" type="image/webp" sizes="48x48" href="%sveltekit.assets%/images/optimized/favicon/favicon-48.webp">
		<!-- Apple Touch Icon -->
		<link rel="apple-touch-icon" sizes="192x192" href="%sveltekit.assets%/images/optimized/favicon/favicon-192.png">
		<link rel="manifest" href="%sveltekit.assets%/manifest.json">
		<meta name="theme-color" content="#ffe774">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
